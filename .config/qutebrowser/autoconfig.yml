config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        $: move-to-end-of-line
        '0': move-to-start-of-line
        <Ctrl+Space>: drop-selection
        <Escape>: leave-mode
        <Return>: yank selection
        <Space>: toggle-selection
        G: move-to-end-of-document
        H: scroll left
        J: scroll down
        K: scroll up
        L: scroll right
        Y: yank selection -s
        '[': move-to-start-of-prev-block
        ']': move-to-start-of-next-block
        b: move-to-prev-word
        c: enter-mode normal
        e: move-to-end-of-word
        gg: move-to-start-of-document
        h: move-to-prev-char
        j: move-to-next-line
        k: move-to-prev-line
        l: move-to-next-char
        v: toggle-selection
        w: move-to-next-word
        y: yank selection
        '{': move-to-end-of-prev-block
        '}': move-to-end-of-next-block
      command:
        <Alt+Backspace>: rl-backward-kill-word
        <Alt+b>: rl-backward-word
        <Alt+d>: rl-kill-word
        <Alt+f>: rl-forward-word
        <Ctrl+?>: rl-delete-char
        <Ctrl+Return>: command-accept --rapid
        <Ctrl+Shift+Tab>: completion-item-focus prev-category
        <Ctrl+Shift+c>: completion-item-yank --sel
        <Ctrl+Tab>: completion-item-focus next-category
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+b>: rl-backward-char
        <Ctrl+c>: completion-item-yank
        <Ctrl+d>: completion-item-del
        <Ctrl+e>: rl-end-of-line
        <Ctrl+f>: rl-forward-char
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+k>: rl-kill-line
        <Ctrl+n>: command-history-next
        <Ctrl+p>: command-history-prev
        <Ctrl+u>: rl-unix-line-discard
        <Ctrl+w>: rl-unix-word-rubout
        <Ctrl+y>: rl-yank
        <Down>: completion-item-focus --history next
        <Escape>: leave-mode
        <Return>: command-accept
        <Shift+Del>: completion-item-del
        <Shift+Tab>: completion-item-focus prev
        <Tab>: completion-item-focus next
        <Up>: completion-item-focus --history prev
      hint:
        <Ctrl+b>: hint all tab-bg
        <Ctrl+f>: hint links
        <Ctrl+r>: hint --rapid links tab-bg
        <Escape>: leave-mode
        <Return>: follow-hint
      insert:
        <Ctrl+e>: open-editor
        <Escape>: leave-mode
        <Shift+Ins>: insert-text {primary}
      normal:
        '"I': hint images tab
        '"O': hint links fill :open -t -r {hint-url}
        '"R': hint --rapid links window
        '"Y': hint links yank-primary
        '"b': hint all tab-bg
        '"d': hint links download
        '"f': hint all tab-fg
        '"h': hint all hover
        '"i': hint images
        '"o': hint links fill :open {hint-url}
        '"r': hint --rapid links tab-bg
        '"y': hint links yank
        '''': enter-mode jump_mark
        +: zoom-in
        ',': tab-move -
        '-': zoom-out
        .: tab-move +
        /: set-cmd-text /
        '0': tab-focus -1
        '1': tab-focus 1
        '2': tab-focus 2
        '3': tab-focus 3
        '4': tab-focus 4
        '5': tab-focus 5
        '6': tab-focus 6
        '7': tab-focus 7
        '8': tab-focus 8
        '9': tab-focus 9
        ':': 'set-cmd-text :'
        ;I: hint images tab
        ;O: hint links fill :open -t -r {hint-url}
        ;R: hint --rapid links window
        ;Y: hint links yank-primary
        ;b: hint all tab-bg
        ;d: hint links download
        ;f: hint all tab-fg
        ;h: hint all hover
        ;i: hint images
        ;o: hint links fill :open {hint-url}
        ;r: hint --rapid links tab-bg
        ;t: hint inputs
        ;y: hint links yank
        <Alt+4>: tab-focus 4
        <Alt+5>: tab-focus 5
        <Alt+6>: tab-focus 6
        <Alt+7>: tab-focus 7
        <Alt+8>: tab-focus 8
        <Alt+9>: tab-focus -1
        <Alt+m>: tab-mute
        <Alt+w>: quit --save
        <Back>: back
        <Ctrl++>: tab-focus 1
        <Ctrl+1>: tab-focus 1
        <Ctrl+2>: tab-focus 2
        <Ctrl+3>: tab-focus 3
        <Ctrl+Alt+p>: print
        <Ctrl+F5>: reload -f
        <Ctrl+PgDown>: tab-next
        <Ctrl+PgUp>: tab-prev
        <Ctrl+Return>: follow-selected -t
        <Ctrl+Shift+Tab>: nop
        <Ctrl+Shift+n>: open -p
        <Ctrl+Shift+t>: undo
        <Ctrl+Shift+w>: close
        <Ctrl+Tab>: tab-focus last
        <Ctrl+^>: tab-focus last
        <Ctrl+a>: navigate increment
        <Ctrl+b>: scroll-page 0 -1
        <Ctrl+d>: scroll-page 0 0.5
        <Ctrl+f>: scroll-page 0 1
        <Ctrl+h>: home
        <Ctrl+i>: enter-mode passthrough
        <Ctrl+j>: back
        <Ctrl+k>: forward
        <Ctrl+n>: open -w
        <Ctrl+p>: tab-pin
        <Ctrl+q>: quit
        <Ctrl+s>: stop
        <Ctrl+t>: open -t
        <Ctrl+u>: scroll-page 0 -0.5
        <Ctrl+v>: null
        <Ctrl+w>: tab-close
        <Ctrl+x>: navigate decrement
        <Escape>: download-clear ;; clear-keychain ;; search ;; fullscreen --leave
        <F11>: fullscreen
        <F1>: enter-mode passthrough
        <F5>: reload
        <Forward>: forward
        <Meta+1>: tab-focus 1
        <Meta+h>: tab-give
        <Meta+m>: tab-mute
        <Meta+é>: tab-focus -1
        <Return>: follow-selected
        <Shift+Tab>: tab-focus last
        <Ů>: 'set-cmd-text :'
        '=': zoom
        '?': set-cmd-text ?
        '@': run-macro
        B: set-cmd-text -s :quickmark-load -t
        D: null
        Dc: download-cancel
        Ds: download-cancel
        F: hint all tab-fg
        G: scroll-to-perc
        H: tab-prev
        J: scroll-page 0 0.5
        K: scroll-page 0 -0.5
        L: tab-next
        M: bookmark-add
        N: search-prev
        O: set-cmd-text -s :open -t
        PP: open -t -- {primary}
        Pp: open -t -- {clipboard}
        R: reload -f
        Sb: open qute://bookmarks#bookmarks
        Sh: open qute://history
        Sq: open qute://bookmarks
        Ss: open qute://settings
        T: tab-focus
        W: tab-close -o
        X: tab-close -o
        ZQ: quit
        ZZ: quit --save
        '[[': navigate prev
        ']]': navigate next
        '`': enter-mode set_mark
        b: set-cmd-text -s :quickmark-load
        cd: download-clear
        co: tab-only
        d<Enter>: download-open mimeopen
        d<Space>: download-open mimeopen
        dc: download-cancel
        dd: set-cmd-text -s :download
        do: download-open rifle
        dr: download-open st lf
        f: hint
        g$: tab-focus -1
        g0: tab-focus 1
        gB: set-cmd-text -s :bookmark-load -t
        gC: tab-clone
        gI: hint inputs
        gO: set-cmd-text :open -t -r {url:pretty}
        gU: navigate up -t
        g^: tab-focus 1
        ga: open -t
        gb: set-cmd-text -s :bookmark-load
        gd: download
        gf: view-source
        gg: scroll-to-perc 0
        gi: hint inputs --first
        gl: tab-move -
        gm: tab-move
        go: set-cmd-text :open {url:pretty}
        gr: tab-move +
        gt: set-cmd-text -s :buffer
        gu: navigate up
        h: scroll left
        i: enter-mode insert
        j: scroll down
        k: scroll up
        l: scroll right
        m: quickmark-save
        n: search-next
        o: set-cmd-text -s :open
        pP: open -- {primary}
        pp: open -- {clipboard}
        q: record-macro
        r: reload
        sf: save
        sk: set-cmd-text -s :bind
        sl: set-cmd-text -s :set -t
        ss: set-cmd-text -s :set
        t: open -t
        tPH: config-cycle -p -u *://*.{url:host}/* content.plugins ;; reload
        tPh: config-cycle -p -u *://{url:host}/* content.plugins ;; reload
        tPu: config-cycle -p -u {url} content.plugins ;; reload
        tSH: config-cycle -p -u *://*.{url:host}/* content.javascript.enabled ;; reload
        tSh: config-cycle -p -u *://{url:host}/* content.javascript.enabled ;; reload
        tSu: config-cycle -p -u {url} content.javascript.enabled ;; reload
        th: back -t
        tl: forward -t
        tpH: config-cycle -p -t -u *://*.{url:host}/* content.plugins ;; reload
        tph: config-cycle -p -t -u *://{url:host}/* content.plugins ;; reload
        tpu: config-cycle -p -t -u {url} content.plugins ;; reload
        tsH: config-cycle -p -t -u *://*.{url:host}/* content.javascript.enabled ;;
          reload
        tsh: config-cycle -p -t -u *://{url:host}/* content.javascript.enabled ;;
          reload
        tsu: config-cycle -p -t -u {url} content.javascript.enabled ;; reload
        u: undo
        v: enter-mode caret
        w: tab-close
        wB: set-cmd-text -s :bookmark-load -w
        wO: set-cmd-text :open -w {url:pretty}
        wP: open -w -- {primary}
        wb: set-cmd-text -s :quickmark-load -w
        wf: hint all window
        wh: back -w
        wi: inspector
        wl: forward -w
        wo: set-cmd-text -s :open -w
        wp: open -w -- {clipboard}
        xO: set-cmd-text :open -b -r {url:pretty}
        xo: set-cmd-text -s :open -b
        yD: yank domain -s
        yP: yank pretty-url -s
        yT: yank title -s
        yY: yank -s
        yd: yank domain
        yf: hint links yank
        yp: yank pretty-url
        yt: yank title
        yy: yank
        '{{': navigate prev -t
        '}}': navigate next -t
        ú: set-cmd-text /
      passthrough:
        <Ctrl+i>: leave-mode
        <Shift+Escape>: null
      prompt:
        <Alt+Backspace>: rl-backward-kill-word
        <Alt+Shift+y>: prompt-yank --sel
        <Alt+b>: rl-backward-word
        <Alt+d>: rl-kill-word
        <Alt+f>: rl-forward-word
        <Alt+y>: prompt-yank
        <Ctrl+?>: rl-delete-char
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+b>: rl-backward-char
        <Ctrl+e>: rl-end-of-line
        <Ctrl+f>: rl-forward-char
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+k>: rl-kill-line
        <Ctrl+u>: rl-unix-line-discard
        <Ctrl+w>: rl-unix-word-rubout
        <Ctrl+x>: prompt-open-download
        <Ctrl+y>: rl-yank
        <Down>: prompt-item-focus next
        <Escape>: leave-mode
        <Return>: prompt-accept
        <Shift+Tab>: prompt-item-focus prev
        <Tab>: prompt-item-focus next
        <Up>: prompt-item-focus prev
      register:
        <Escape>: leave-mode
      yesno:
        <Alt+Shift+y>: prompt-yank --sel
        <Alt+y>: prompt-yank
        <Escape>: leave-mode
